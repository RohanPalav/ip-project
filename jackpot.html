<script>
    jackpot = 73

    for (i= 0; i<10; 1++){
    guess = prompt("Guess the jackpot number")


    if (jackpot < guess){
        alert(`Jackpot is less than ${guess}`)
    }

    if (jackpot > guess){
        alert(`Jackpot is greater than ${guess}`)
    }

    if( jackpot == guess ){
        alert(`Jackpot is equal to ${guess}`)
    }
}
</script>
